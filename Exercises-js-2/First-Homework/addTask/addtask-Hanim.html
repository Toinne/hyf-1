<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Task Assignment</title>
</head>
<body>
    <input type="text" id="userTask" value="put the task to do...">
    <button type="button" id="add-task-button">Click here to add task!</button>
    <ul id="task-list">

    </ul>

    <script>
        
    document.getElementById("add-task-button").onclick = function() {addtask() };

    function addtask() {

        let task = document.getElementById("userTask").value;


        let newLi = document.createElement("li");
        let newSpan = document.createElement("span");
        let taskList = document.getElementById("task-list");


        let newSpanContent=document.getElementsByTagName("ul").length;
        newSpan=document.createTextNode(newSpanContent+' ');
        newLi.insertBefore(newSpan, newLi.childNodes[0]); 
        
        let newLiContent = document.createTextNode(task);
        newLi.appendChild(newLiContent);

        taskList.insertBefore(newLi, taskList.childNodes[0]); 
        
        
        //document.getElementById("task-list").appendChild(newSpan, newLi);




        // let count=0;

        // newSpan=count;
        //let listItem= newLi+newSpan;
        //document.getElementById("task-list").appendChild(newSpan);
        
        //let taskList = document.getElementById("task-list");
        
    }
    
    
    </script>
</body>
</html>
